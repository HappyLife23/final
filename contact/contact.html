<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conatct me.</title>
    <meta
      name="description"
      content="In this page you can contact me personaly in case you have any questions."
    />
    <!--Min CSS-länk-->
    <link rel="stylesheet" href="contact.css" />

    <!--Google font import-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap"
      rel="stylesheet"
    />

    <!--Länk för att kartan ska funka som den ska-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--Logo-länk-->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Navbar menyn-->
    <nav class="navbar">
      <div class="nav-logo"><a href="/home/index.html">Logo</a></div>
      <div class="nav-home">
        <a href="/home/index.html">Home</a>
        <a href="/aboutme/aboutme.html">About me</a>
        <a href="/project/project.html">Projects</a>
      </div>
      <div class="colo-btn">
        <a href="/contact/contact.html" class="contact-btn">Contact</a>
        <a href="#" class="login-btn">Login</a>
      </div>
    </nav>
    <!--Här börjar min contact-content-->
    <main class="contact-page">
      <div class="user-contact">
        <div>
          <h2 class="contact">Contact Us</h2>
        </div>

        <form>
          <label for="fullname">Fullname:</label>
          <input id="fullname" type="text" placeholder="fullname..." required />
        </form>

        <form>
          <label for="email">Email-adress:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email-adress..."
            required
          />
        </form>

        <form>
          <label for="number">Phone-number:</label>
          <input
            type="number"
            id="number"
            name="number"
            placeholder="phone-number..."
            required
          />
        </form>

        <button>Submit</button>
      </div>

      <div class="main-info">
        <div class="visby-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d34180.043003456216!2d18.2673894!3d57.6271899!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46f7a8d3d122ce09%3A0xa00fef5b28d09c0!2sVisby!5e0!3m2!1ssv!2sse!4v1695743231266!5m2!1ssv!2sse"
            width="400"
            height="400"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>

    <!--Footer-->
    <footer>
      <div class="footer-menu">
        <i class="fa-brands fa-facebook" style="color: #0026e6"></i>
        <i class="fa-brands fa-instagram" style="color: #db0000"></i>
        <i class="fa-brands fa-square-github"></i>
        <i class="fa-brands fa-linkedin" style="color: #005eff"></i>
      </div>
    </footer>
    <!--JavaScript länk för att ikonerna ska fungera som ikoner-->
    <script
      src="https://kit.fontawesome.com/978f3efbb8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
